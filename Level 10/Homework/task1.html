    <h1>საქართველო (აფხ. Қырҭтәыла) — სახელმწიფო ევრაზიაში, კავკასიაში, შავი ზღვის აღმოსავლეთ სანაპიროზე. ესაზღვრება ჩრდილოეთიდან რუსეთი, სამხრეთიდან თურქეთი და სომხეთი, და სამხრეთ-აღმოსავლეთიდან აზერბაიჯანი. ტრანსკონტინენტური ქვეყანა სამხრეთ-აღმოსავლეთ ევროპისა და დასავლეთ აზიის გასაყარზე მდებარეობს, თუმცა სოციოპოლიტიკურად და კულტურულად ევროპის ნაწილია.</h1>

<h1>ქვეყნის სახელწოდება „საქართველო“ მომდინარეობს „ქართ“ ძირისაგან, რაც უძველეს სატომო სახელს „ქართუ, კარდუ, ხალდუ“-ს უკავშირდება. 1918-1921 წლებში იწოდებოდა „საქართველოს დემოკრატიულ რესპუბლიკად“, 1990-1995 წლებში — „საქართველოს რესპუბლიკად“. ქვეყნის საერთაშორისო კოდია GE.</h1>
